<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git-Tracker Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #eee;
            padding: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }

        .indicator.green {
            background: #4caf50;
        }

        .indicator.yellow {
            background: #ffc107;
        }

        .indicator.red {
            background: #f44336;
        }

        .recent-list {
            margin-top: 10px;
            padding-left: 0;
            list-style: none;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="status">
        <div id="indicator" class="indicator red"></div>
        <div id="statusText">Loading status â€¦</div>
    </div>

    <h4>Recent Runs</h4>
    <ul id="recentRuns" class="recent-list"></ul>

    <div class="btn-row">
        <button id="viewLogBtn">View Log</button>
        <button id="retryBtn">Retry Now</button>
    </div>

    <!-- ===================================== -->
    <!-- Auto Log Viewer (added for Step 7.5) -->
    <!-- ===================================== -->
    <h3 style="margin-top:20px;">Today's Log</h3>
    <div id="logViewer" style="
      margin-top:10px;
      max-height:250px;
      overflow-y:auto;
      background:#111;
      color:#ddd;
      padding:10px;
      border-radius:6px;
      font-family:monospace;
      white-space:pre-wrap;
      line-height:1.4;">
        <i>Loading log...</i>
    </div>


    <script src="verifyWindow.js"></script>
</body>

</html>
