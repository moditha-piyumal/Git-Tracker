<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Git-Tracker v2 Dashboard</title>
    <style>
        body {
            background: #1e1e1e;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #statusBanner {
            font-size: 16px;
            color: #8be9fd;
        }

        button {
            background: #4caf50;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        main {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div id="statusBanner">Loading status…</div>
        <button id="runBtn">Run Tracker Now</button>
    </header>

    <main>
        <style>
            /* fixed-height parent prevents infinite growth with responsive charts */
            .chart-wrap {
                position: relative;
                /* Chart.js needs this for responsive sizing */
                height: 360px;
                /* pick what looks good on your screen */
                width: 100%;
            }

            canvas {
                display: block;
            }

            /* avoids extra inline gaps */
        </style>

        <section>
            <h3>Daily Total Edits (Adds/Removes/Total + 7/30-day MAs)</h3>
            <div class="chart-wrap">
                <canvas id="dailyEditsChart"></canvas>
            </div>
            <p id="chartHint" style="opacity:.8;font-size:13px;margin-top:6px;">
                Thicker line = Total Edits. Moving averages are based on Total Edits only.
            </p>
        </section>
        <!-- Edits for the day above! -->
        <section style="margin-top:40px;">
            <h3>Commits per Day (Last 30 Days)</h3>
            <div class="chart-wrap">
                <canvas id="commitsChart"></canvas>
            </div>
        </section>
        <!-- Commits for the day above! -->
        <section style="margin-top:40px;">
            <h3>Net Lines Over Time (Cumulative)</h3>
            <div class="chart-wrap">
                <canvas id="netLinesChart"></canvas>
            </div>
            <p style="opacity:.8;font-size:13px;margin-top:6px;">
                Computed as a running total of (adds − removes), clamped at 0.
            </p>
        </section>
        <!-- Net Lines for the day above! -->
        <!-- ✅ add this back so renderer.js can update it -->
        <p id="summary" style="margin-top:14px; opacity:.9;"></p>


    </main>



    <script src="renderer.js"></script>
</body>

</html>
