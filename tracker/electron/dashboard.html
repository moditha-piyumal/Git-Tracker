<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Git-Tracker v2 Dashboard</title>
    <style>
        body {
            background: #1e1e1e;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #statusBanner {
            font-size: 16px;
            color: #8be9fd;
        }

        button {
            background: #4caf50;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        main {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div id="statusBanner">Loading statusâ€¦</div>
        <button id="runBtn">Run Tracker Now</button>
    </header>

    <main>
        <section>
            <h3>Daily Total Edits (Adds/Removes/Total + 7/30-day MAs)</h3>
            <canvas id="dailyEditsChart" height="120"></canvas>
            <p id="chartHint" style="opacity:.8;font-size:13px;margin-top:6px;">
                Thicker line = Total Edits. Moving averages are based on Total Edits only.
            </p>
        </section>
    </main>


    <script src="renderer.js"></script>
</body>

</html>
